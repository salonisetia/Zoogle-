<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Zoogle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e2e8f0 50%,
          #cbd5e1 100%
        );
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        line-height: 1.6;
        color: #1e293b;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%231e293b" stop-opacity="0.05"/><stop offset="100%" stop-color="%23000000" stop-opacity="0.02"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>');
        opacity: 0.5;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 40px;
        border-radius: 24px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        border: 1px solid rgba(59, 130, 246, 0.2);
        position: relative;
        z-index: 2;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .logo p {
        color: #64748b;
        font-size: 1rem;
        font-weight: 400;
      }

      form h2 {
        margin-bottom: 30px;
        text-align: center;
        color: #1e293b;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid rgba(59, 130, 246, 0.2);
        border-radius: 12px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.8);
        color: #1e293b;
        transition: all 0.3s ease;
        outline: none;
      }

      input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        background: white;
      }

      input::placeholder {
        color: #9ca3af;
      }

      button {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      #message {
        margin-top: 20px;
        text-align: center;
        color: #ef4444;
        font-size: 0.95rem;
        font-weight: 500;
        padding: 12px;
        border-radius: 8px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        min-height: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #message:not(:empty) {
        opacity: 1;
      }

      #message.success {
        color: #10b981;
        background: rgba(16, 185, 129, 0.1);
        border-color: rgba(16, 185, 129, 0.2);
      }

      .link {
        text-align: center;
        margin-top: 25px;
      }

      .link a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 8px;
        display: inline-block;
      }

      .link a:hover {
        background: rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
      }

      .back-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-home:hover {
        color: #3b82f6;
        transform: translateX(-4px);
      }

      .password-requirements {
        margin-top: 8px;
        font-size: 0.85rem;
        color: #64748b;
        line-height: 1.4;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .container {
          padding: 30px 25px;
          border-radius: 20px;
          max-width: 550px;
        }

        .logo h1 {
          font-size: 2rem;
        }

        form h2 {
          font-size: 1.5rem;
          margin-bottom: 25px;
        }

        input {
          padding: 14px 18px;
          font-size: 0.95rem;
        }

        button {
          padding: 14px 20px;
          font-size: 1rem;
        }

        .back-home {
          position: static;
          margin-bottom: 20px;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px 20px;
          border-radius: 16px;
          max-width: 100%;
        }

        .logo h1 {
          font-size: 1.8rem;
        }

        .logo p {
          font-size: 0.9rem;
        }

        form h2 {
          font-size: 1.3rem;
        }

        input {
          padding: 12px 16px;
          font-size: 0.9rem;
        }

        button {
          padding: 12px 18px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="../home/index.html" class="back-home">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>

    <div class="container">
      <div class="logo">
        <h1>Zoogle</h1>
        <p>Professional Search Engine</p>
      </div>

      <form id="signupForm">
        <h2>Create Account</h2>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="Full_Name"
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="Password"
            placeholder="Create a strong password"
          />
          <div class="password-requirements">
            Password must be at least 8 characters long
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="Confirm_Password"
            placeholder="Confirm your password"
          />
        </div>

        <button id="submit" value="submit">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>

        <p id="message"></p>

        <div class="link">
          <a href="../login/index.html"
            >Already have an account? <strong>Sign in</strong></a
          >
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const message = document.getElementById("message");
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document
          .getElementById("confirmPassword")
          .value.trim();

        message.textContent = "";
        message.style.color = "red";

        if (!name || !email || !password || !confirmPassword) {
          message.textContent = "Please fill in all fields.";
          return;
        }

        if (password !== confirmPassword) {
          message.textContent = "Passwords do not match.";
          return;
        }

        if (password.length < 8) {
          message.textContent = "Password must be at least 8 characters long.";
          return;
        }

        const data = {
          Full_Name: name,
          email: email,
          Password: password,
          Confirm_Password: confirmPassword,
        };

        try {
          const response = await fetch("http://localhost:5550/insert-records", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            // Save minimal user info locally for profile prefilling
            try {
              localStorage.setItem(
                "zoogle_user",
                JSON.stringify({ Full_Name: name, email })
              );
            } catch (_) {}
            message.style.color = "green";
            message.textContent = "Signup successful! Redirecting...";
            setTimeout(() => {
              window.location.href = "../profile/index.html";
            }, 800);
          } else {
            const result = await response.json();
            if (response.status === 409) {
              message.textContent =
                result.message ||
                "Email already exists. Please use a different email.";
            } else {
              message.textContent =
                result.message || "Signup failed. Please try again.";
            }
          }
        } catch (error) {
          console.error("Error:", error);
          message.textContent = "Error submitting form. Check backend/server.";
        }
      });
    </script>
  </body>
</html>
