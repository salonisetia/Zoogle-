<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        color: #1e293b;
        min-height: 100vh;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px;
      }

      .topbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 0 8px;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #1d4ed8;
        text-decoration: none;
        font-weight: 600;
      }
      .back-link:hover { text-decoration: underline; }

      .profile-card {
        margin-top: 16px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.1);
      }

      .banner {
        position: relative;
        width: 100%;
        height: 320px;
        background: #e2e8f0;
      }
      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .content {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 32px;
        padding: 28px;
      }

      .title {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 6px;
      }
      .category { color: #475569; font-weight: 600; margin-bottom: 16px; }

      .section-title { font-size: 1.1rem; font-weight: 700; margin: 18px 0 8px; color: #0f172a; }
      .text { color: #334155; line-height: 1.7; white-space: pre-line; }

      .info {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        padding: 16px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        height: fit-content;
      }
      .info-row { display: flex; align-items: center; gap: 10px; color: #334155; }
      .info-row i { color: #1d4ed8; width: 18px; text-align: center; }

      .error, .loading, .empty {
        margin: 60px auto;
        max-width: 680px;
        padding: 20px 16px;
        border-radius: 12px;
        text-align: center;
      }
      .loading { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; }
      .error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
      .empty { background: #f8fafc; color: #334155; border: 1px solid #e2e8f0; }

      @media (max-width: 900px) {
        .content { grid-template-columns: 1fr; }
        .banner { height: 240px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <a class="back-link" href="../home/index.html"><i class="fa fa-arrow-left"></i> Back to results</a>
      </div>

      <div id="state" class="loading">Loading profile...</div>

      <div id="profile" class="profile-card" style="display:none">
        <div class="banner">
          <img id="profileImage" alt="Business image" onerror="this.style.display='none'" />
        </div>
        <div class="content">
          <div>
            <h1 id="businessName" class="title"></h1>
            <div id="businessCategory" class="category"></div>

            <div>
              <div class="section-title">About</div>
              <div id="businessDescription" class="text"></div>
            </div>

            <div>
              <div class="section-title">Address</div>
              <div id="businessAddress" class="text"></div>
            </div>
          </div>

          <div class="info">
            <div class="section-title" style="margin:0 0 6px 0">Contact</div>
            <div class="info-row"><i class="fa fa-envelope"></i><span id="email">-</span></div>
            <div class="info-row"><i class="fa fa-phone"></i><span id="contact">-</span></div>
            <div class="info-row"><i class="fa fa-tag"></i><span id="category">-</span></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function getIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const qId = params.get('id');
        if (qId) return qId;
        // Fallback: support home page link format like "#?id=..."
        if (window.location.hash && window.location.hash.includes('id=')) {
          try {
            const hashParams = new URLSearchParams(window.location.hash.replace('#', ''));
            return hashParams.get('id');
          } catch (e) {}
        }
        return null;
      }

      async function loadBusinessProfile() {
        const stateEl = document.getElementById('state');
        const profileEl = document.getElementById('profile');

        const id = getIdFromUrl();
        if (!id) {
          stateEl.className = 'empty';
          stateEl.textContent = 'No business selected. Open from Home â†’ View Profile.';
          return;
        }

        try {
          stateEl.className = 'loading';
          stateEl.textContent = 'Loading profile...';

          const res = await fetch('http://localhost:5550/getProfile');
          const list = await res.json();

          if (!res.ok || !Array.isArray(list)) {
            throw new Error('Failed to fetch');
          }

          const profile = list.find(p => p._id === id);

          if (!profile) {
            stateEl.className = 'empty';
            stateEl.textContent = 'Profile not found.';
            return;
          }

          // Populate UI
          const imageSrc = profile.image ? `http://localhost:5550${profile.image}` : '';
          const imgEl = document.getElementById('profileImage');
          if (imageSrc) {
            imgEl.src = imageSrc;
            imgEl.style.display = 'block';
          } else {
            imgEl.style.display = 'none';
          }

          document.getElementById('businessName').textContent = profile.business_name || '-';
          document.getElementById('businessCategory').textContent = profile.business_category || '';
          document.getElementById('businessDescription').textContent = profile.description || '-';
          document.getElementById('businessAddress').textContent = profile.address || '-';
          document.getElementById('email').textContent = profile.email || '-';
          document.getElementById('contact').textContent = profile.contact_number || '-';
          document.getElementById('category').textContent = profile.business_category || '-';

          // Show card
          stateEl.style.display = 'none';
          profileEl.style.display = 'block';
        } catch (err) {
          console.error('Error loading profile', err);
          stateEl.className = 'error';
          stateEl.textContent = 'Something went wrong while loading the profile.';
        }
      }

      document.addEventListener('DOMContentLoaded', loadBusinessProfile);
    </script>
  </body>
</html>
