<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | Zoogle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #cbd5e1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 { text-align: center; color: #1e293b; margin-bottom: 30px; font-size: 1.8rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #475569; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }
        textarea { height: 100px; resize: none; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .readonly-field { background-color: #f1f5f9; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Complete Your Profile</h2>
        <form id="profileForm">
            <div class="form-group">
                <label>Registered Email</label>
                <input type="email" id="email" class="readonly-field" readonly>
            </div>
            <div class="form-group"><input type="text" id="contact_number" placeholder="Contact Number" required></div>
            <div class="form-group"><input type="text" id="business_name" placeholder="Business Name" required></div>
            <div class="form-group"><input type="text" id="business_category" placeholder="Category" required></div>
            <div class="form-group"><textarea id="description" placeholder="Business Description"></textarea></div>
            <div class="form-group"><input type="text" id="address" placeholder="Physical Address"></div>
            <div class="form-group">
                <label>Business Image</label>
                <input type="file" id="myfile">
            </div>
            <button type="button" onclick="saveProfile()">Save Profile</button>
        </form>
    </div>

    <script>
        // Check session on page load
        async function checkAuth() {
            try {
                const response = await fetch("/me");
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = "/login/index.html";
                } else {
                    document.getElementById("email").value = data.email;
                }
            } catch (err) {
                console.error("Auth check failed:", err);
            }
        }
        checkAuth();

        async function saveProfile() {
            const fileInput = document.getElementById("myfile");
            const email = document.getElementById("email").value;
            let filename = "";

            // 1. Upload Image First
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append("myfile", fileInput.files[0]);

                try {
                    const uploadRes = await fetch("/upload-image", { method: "POST", body: formData });
                    const uploadData = await uploadRes.json();
                    // Save full web path
                    filename = "/uploads/" + uploadData.filename; 
                } catch (err) {
                    return alert("Image Upload Failed: " + err.message);
                }
            }

            // 2. Prepare FULL data (This was missing in your previous version)
            const profileData = {
                email: email,
                contact_number: document.getElementById("contact_number").value,
                business_name: document.getElementById("business_name").value,
                business_category: document.getElementById("business_category").value,
                description: document.getElementById("description").value,
                address: document.getElementById("address").value,
                image: filename 
            };

            // 3. SEND DATA TO DATABASE
            try {
                const response = await fetch("/update-profile", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(profileData)
                });

                const result = await response.json();
                alert(result.message);
                
                if(response.ok) {
                    // Redirect to user_profile to see the actual results
                    window.location.href = "/user_profile/index.html";
                }
            } catch (err) {
                alert("Error saving data to database.");
            }
        }
    </script>
</body>
</html>
