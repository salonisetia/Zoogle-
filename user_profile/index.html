<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Zoogle</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
        padding-top: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 16px 50px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-decoration: none;
      }
      .profile-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 1000px;
        padding: 40px;
      }
      .avatar {
        width: 120px; height: 120px;
        background: #3b82f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        margin: 0 auto 20px auto;
        border: 4px solid #e2e8f0;
        background-position: center;
        background-repeat: no-repeat;
      }
      .alert {
        background: #fee; color: #c53030;
        padding: 15px; border-radius: 8px;
        margin-bottom: 25px; border-left: 4px solid #c53030;
        display: none;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      .section { background: #f8f9fa; padding: 25px; border-radius: 10px; }
      .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #ccc; }
      .info-value { color: #666; }
      
      @media (max-width: 768px) {
        .content { grid-template-columns: 1fr; }
      }
    </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/home/index.html" class="logo">Zoogle</a>
      </div>
      <ul class="navbar-right" style="list-style: none; display: flex; gap: 20px;">
        <li><a href="/home/index.html" style="text-decoration: none; color: #475569;">Home</a></li>
        <li><a href="/profile/index.html" style="text-decoration: none; color: #3b82f6; font-weight: bold;">Edit Profile</a></li>
        <li><a href="#" id="logoutBtn" style="text-decoration: none; color: #475569;">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <div class="avatar" id="avatar">Z</div>
      <div class="user-info" style="text-align: center;">
        <h2 id="userName">Loading...</h2>
        <p id="userEmail" style="color: #64748b; margin-bottom: 15px;"></p>
      </div>
    </div>
    
    <div class="alert" id="profileAlert">
      We could not find your business details yet. Please <a href="/profile/index.html">complete your profile</a>.
    </div>
    
    <div class="content">
      <div class="section">
        <h3>Personal Information</h3>
        <div class="info-row">
          <span class="info-label">Full Name</span>
          <span class="info-value" id="fullName">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Email</span>
          <span class="info-value" id="emailDisplay">-</span>
        </div>
      </div>
      
      <div class="section">
        <h3>Business Information</h3>
        <div class="info-row">
          <span class="info-label">Business Name</span>
          <span class="info-value" id="businessName">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Category</span>
          <span class="info-value" id="category">-</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadUserData() {
      try {
        // Step 1: Check live session
        const response = await fetch('/me');
        const user = await response.json();
        
        if (user.authenticated) {
          // Populate Personal Info
          document.getElementById('userName').textContent = user.Full_Name;
          document.getElementById('fullName').textContent = user.Full_Name;
          document.getElementById('userEmail').textContent = user.email;
          document.getElementById('emailDisplay').textContent = user.email;
          
          const initials = user.Full_Name.split(' ').map(n => n[0]).join('').toUpperCase();
          document.getElementById('avatar').textContent = initials;

          // Step 2: Load business details
          await loadProfileData(user.email);
        } else {
          window.location.href = '/login/index.html';
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }
    
    async function loadProfileData(email) {
      try {
        const response = await fetch('/getProfile');
        const profiles = await response.json();
        
        if (response.ok && profiles) {
          // Fix: Use case-insensitive matching for reliable detection
          const userProfile = profiles.find(p => p.email.toLowerCase() === email.toLowerCase());
          
          if (userProfile) {
            // Hide the "Incomplete" alert once data is found
            document.getElementById('profileAlert').style.display = 'none';
            
            document.getElementById('businessName').textContent = userProfile.business_name || '-';
            document.getElementById('category').textContent = userProfile.business_category || '-';
            
            if (userProfile.image) {
              const avatar = document.getElementById('avatar');
              let imgPath = userProfile.image;
              
              // Standardize image path
              if (!imgPath.startsWith('/uploads/') && !imgPath.startsWith('http')) {
                imgPath = '/uploads/' + imgPath;
              }
              
              avatar.style.backgroundImage = `url('${imgPath}')`;
              avatar.style.backgroundSize = 'cover';
              avatar.textContent = '';
            }
          } else {
            document.getElementById('profileAlert').style.display = 'block';
          }
        }
      } catch (error) {
        console.error('Error loading profile data:', error);
      }
    }

    // Logout handling
    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
  e.preventDefault();
  const res = await fetch('/logout', { method: 'POST' });
  if (res.ok) {
    localStorage.removeItem("zoogle_user");
    // Redirect to root path which server handles
    window.location.href = '/'; 
  }
});
    document.addEventListener('DOMContentLoaded', loadUserData);
  </script>
</body>
</html>
